  <title>☂Weather App</title>

<style>
  .fade-in {
    animation: fade-in 0.5s ease-in forwards;
  }

  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .slide-up {
    animation: slide-up 0.5s ease-in forwards;
  }

  @keyframes slide-up {
    from {
      transform: translateY(50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
